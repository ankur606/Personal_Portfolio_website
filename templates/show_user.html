<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border>
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Email Id:</th>
        </tr>
        {% for data in data %}
        <tr>
            
            <td>{{data.username}}</td>
            <td>{{data.phone_number}}</td>
            <td>{{data.email}}</td>
           
        </tr>
        {% endfor %}
    </table>
</body>
</html>
